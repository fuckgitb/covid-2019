<!doctype html>
<html lang="zh-cn">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock title %}-Sweeneys</title>
        <!-- Bootstrap CSS -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        </body>
        <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/china.js') }}"></script>
        {% block css %}{% endblock %}
    {% endblock %}
</head>
<body>
{% block nav %}
    <div style="min-width:700px;margin-bottom: 1vw">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='index' %}active{% endif %}"
                   href="{{ url_for('index') }}">全国数据</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='china_map' %}active{% endif %}"
                   href="{{ url_for('china_map') }}">疫情地图</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='china_trend' %}active{% endif %}"
                   href="{{ url_for('china_trend') }}">全国趋势</a>
            </li>
        </ul>
    </div>
{% endblock %}
<main class="container">
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</main>
</body>
{% block script %}{% endblock %}
</html>
